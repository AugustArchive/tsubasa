# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: tsubasa
before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: "tsubasa"
    binary: "tsubasa"
    ldflags:
      - -s -w -X floofy.dev/tsubasa/internal.Version={{ if .IsSnapshot }}{{ .Version }}-nightly{{ else }}{{ .Version }}{{ end }} -X floofy.dev/tsubasa/internal.CommitSHA={{ .ShortCommit }} -X floofy.dev/tsubasa/internal.BuildDate={{ .Date }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goarm:
        goarch: "6"
      - goarm:
        goarch: "7"

dockers:
  - image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-amd64{{ else }}auguwu/tsubasa:latest-amd64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-amd64{{ else }}auguwu/tsubasa:{{ .Version }}-amd64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-amd64{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:latest-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-amd64{{ end }}
    ids:
      - tsubasa
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description=Tiny, and simple Elasticsearch microservice to abstract searching objects!
      - --label=org.opencontainers.image.source=https://github.com/auguwu/tsubasa
      - --label=org.opencontainers.image.version={{ if .IsSnapshot }}{{ .Version }}-nightly{{ else }}{{ .Version }}{{ end }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT,GPL-3.0
    dockerfile: release.Dockerfile
    use: buildx
    extra_files:
      - docker/docker-entrypoint.sh
      - docker/runner.sh
      - docker/liblog.sh

  - image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-arm64{{ else }}auguwu/tsubasa:latest-arm64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-arm64{{ else }}auguwu/tsubasa:{{ .Version }}-arm64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-arm64{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:latest-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-arm64{{ end }}
    ids:
      - tsubasa
    goarch: arm64
    goarm: ""
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description=Tiny, and simple Elasticsearch microservice to abstract searching objects!
      - --label=org.opencontainers.image.source=https://github.com/auguwu/tsubasa
      - --label=org.opencontainers.image.version={{ if .IsSnapshot }}{{ .Version }}-nightly{{ else }}{{ .Version} }{{ end }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT,GPL-3.0
    dockerfile: release.Dockerfile
    use: buildx
    extra_files:
      - docker/docker-entrypoint.sh
      - docker/runner.sh
      - docker/liblog.sh

  - image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-armv7{{ else }}auguwu/tsubasa:latest-armv7{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-armv7{{ else }}auguwu/tsubasa:{{ .Version }}-armv7{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-armv7{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-armv7{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:latest-armv7{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-armv7{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-armv7{{ end }}
    ids:
      - tsubasa
    goarch: arm
    goarm: "7"
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description=Tiny, and simple Elasticsearch microservice to abstract searching objects!
      - --label=org.opencontainers.image.source=https://github.com/auguwu/tsubasa
      - --label=org.opencontainers.image.version={{ if .IsSnapshot }}{{ .Version }}-nightly{{ else }}{{ .Version} }{{ end }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT,GPL-3.0
    dockerfile: release.Dockerfile
    use: buildx
    extra_files:
      - docker/docker-entrypoint.sh
      - docker/runner.sh
      - docker/liblog.sh

docker_manifests:
  - name_template: {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly{{ else }}auguwu/tsubasa:{{ .Version }}{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-amd64{{ else }}auguwu/tsubasa:{{ .Version }}-amd64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-arm64{{ else }}auguwu/tsubasa:{{ .Version }}-arm64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Version }}-nightly-armv7{{ else }}auguwu/tsubasa:{{ .Version }}-armv7{{ end }}

  - name_template: {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Version }}-nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:{{ .Version }}-armv7{{ end }}

  - name_template: {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-amd64{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-amd64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-arm64{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-arm64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-armv7{{ else }}auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-armv7{{ end }}

  - name_template: {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:{{ .Major }}.{{ .Minor }}-armv7{{ end }}

  - name_template: {{ if .IsSnapshot }}auguwu/tsubasa:nightly{{ else }}auguwu/tsubasa:latest{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-amd64{{ else }}auguwu/tsubasa:latest-amd64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-arm64{{ else }}auguwu/tsubasa:latest-arm64{{ end }}
      - {{ if .IsSnapshot }}auguwu/tsubasa:nightly-armv7{{ else }}auguwu/tsubasa:latest-armv7{{ end }}

  - name_template: {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly{{ else }}ghcr.io/auguwu/tsubasa:latest{{ end }}
    image_templates:
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-amd64{{ else }}ghcr.io/auguwu/tsubasa:latest-amd64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-arm64{{ else }}ghcr.io/auguwu/tsubasa:latest-arm64{{ end }}
      - {{ if .IsSnapshot }}ghcr.io/auguwu/tsubasa:nightly-armv7{{ else }}ghcr.io/auguwu/tsubasa:latest-armv7{{ end }}

archives:
  - id: default
    builds:
      - tsubasa
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      386: i386
      amd64: x86_64

{{ if not .IsSnapshot }}
brews:
  - goarm: "6"
    tap:
      owner: Noelware
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: "Noel"
      email: "cutie@floofy.dev"
    description: Tiny, and simple Elasticsearch microservice to abstract searching objects!
{{ end }}

signs:
  - artifacts: checksum

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-nightly"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
