name: Release workflow
on:
  release:
    types:
      - published
jobs:
  release:
    name: Release Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get release tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Add extra metadata
        id: meta
        run: |
          echo "::set-output name=sha::$(git rev-parse --short HEAD)"
          echo "::set-output name=build-date::$(date +"%D ~ %r")"

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login into GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login into Docker Hub
        uses: docker/login-action@v1
        with:
          username: auguwu
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build x86_64
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Build and push images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache
          tags: |
            auguwu/tsubasa:latest
            auguwu/tsubasa:${{steps.tag.outputs.tag}}
            ghcr.io/auguwu/tsubasa:latest
            ghcr.io/auguwu/tsubasa:${{steps.tag.outputs.tag}}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Get release tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Setup Kubernetes workflow
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBECONFIG }}" >> ~/.kube/config

      - name: Set image tag
        run: kubectl set image deployment/tsubasa tsubasa=auguwu/tsubasa:${{steps.tag.outputs.tag}}

      - name: Deploy!
        run: kubectl rollout status deployment/tsubasa
