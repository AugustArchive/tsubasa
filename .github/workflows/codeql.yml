name: CodeQL
on:
  workflow_dispatch:
  push:
    branches:
      - staging
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - staging
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  schedule:
    - cron: '21 2 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'go'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go 1.17
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies
        run: |
          go mod download
          go get

      - name: Build the project
        run: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
